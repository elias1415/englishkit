<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>English Kit v3Pro</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b1320"/>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    /* quick safe additions */
    .toolbar{display:flex;gap:.5rem;flex-wrap:wrap;align-items:center;margin-bottom:.75rem}
    .toolbar input[type=search]{min-width:220px}
    td.ar{display:var(--ar-display, none)}
    .show-ar td.ar{display:table-cell}
    .srs-btns button{margin-inline:4px}
  </style>
</head>
<body>
  <header class="top">
    <div class="left">
      <button class="chip" onclick="go('#/home')">الرئيسية</button>
      <button class="chip" onclick="go('#/srs')">مراجعات اليوم (SRS)</button>
      <button class="chip" onclick="go('#/placement')">اختبار تمهيدي</button>
      <button class="chip" onclick="toggleAr()"><span id="arToggleTxt">إظهار الترجمة</span></button>
      <button class="chip" onclick="resumeLast()">تابِع من حيث توقفت</button>
    </div>
    <div class="right">
      <span>English Kit v3Pro</span>
    </div>
  </header>
  <main id="view"></main>
  <script src="assets/data.js"></script>
  <script src="assets/app.js"></script>
  <script>
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('/sw.js'); }
  </script>
</body>
</html>
